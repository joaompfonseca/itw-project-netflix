<!DOCTYPE html>

<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Separador-->
    <link href="../Custom/images/sep.ico" rel="icon" type="image/png" />
    <title>Netflix - Atores</title>

    <!--Estilos-->
    <!--Bootstrap--><link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <!--Font Awesome--><link rel="stylesheet" href="../Content/font-awesome.min.css" />
    <!--jQueryUI--><link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />

    <link rel="stylesheet" href="../Custom/styles/style.css" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="custom-nav-img" src="../Custom/images/nav.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item active"><a class="nav-link" href="actors.html">Atores</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href=""></a></li>-->
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="search" placeholder="Pesquisar ator, filme...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <!--Main-->
    <main>
        <div class="container">
            <div class="col-sm-12 border-bottom">                                                                   
                <h3>Lista de Atores</h3>                                                                            
            </div>                                                                                                  
            <table class="table table-striped col-12-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Títulos</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: actor">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: Titles"></td>
                    </tr>
                </tbody>                                                                                       
            </table>                               
        </div>
    </main>
    <!--Footer-->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Projeto de Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-none d-md-block">
                <a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a>
            </div>
        </div>
    </nav>
    <!--Scripts-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <script src="actors.js"></script>
</body>
</html>
