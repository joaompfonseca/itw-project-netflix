<!DOCTYPE html>

<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Separador-->
    <link href="../Custom/images/sep.ico" rel="icon" type="image/png" />
    <title>Netflix - Atores</title>

    <!--Estilos-->
    <!--Bootstrap-->
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="../Content/font-awesome.min.css" />
    <!--jQueryUI-->
    <link rel="stylesheet" href="../Content/themes/base/jquery-ui.min.css" />

    <link rel="stylesheet" href="../Custom/styles/style.css" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="z-index: 1">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="custom-nav-img" src="../Custom/images/nav.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="actors.html">Atores</a></li>
                    <li class="nav-item active"><a class="nav-link" href="titles.html">Filmes</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href=""></a></li>-->
                </ul>
                <form class="form-inline my-2">
                    <input class="form-control w-auto mr-2" id="search" type="search" data-bind="value: Query, attr: {placeholder: Type}, event: {change: UpdateSearch}">
                    <button class="btn btn-outline-success" type="submit" hidefocus="true" data-bind="event: {click: UpdateSearch}"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <!--Main-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-3">
                    <h4>Lista de Títulos (<span id="total" data-bind="text: TotalTitles"></span>)</h4>
                </div>
                <div class="col-12 col-sm-9 d-flex justify-content-end">
                    <div class="form-inline justify-content-end mb-2">
                        <div class="col-12 col-sm-auto form-inline justify-content-end">
                            <label class="mx-2 mb-2 col-form-label">Página</label>
                            <button class="btn btn-outline-light mb-2" title="First Page" data-bind="enable: Unlock, visible: HasPrevious, event: {click: FirstPage}">1</button>
                            <button class="btn btn-outline-light mb-2" title="Next Page" data-bind="enable: Unlock, event: {click: PreviousPage}"><i class="fa fa-arrow-left"></i></button>
                            <select data-bind="enable: Unlock,
                                options: Pages,
                                selectedOptions: CurrentPage,
                                optionsText: 'number',
                                optionsValue: 'value',
                                value: CurrentPage,
                                event: {change: UpdateList}" class="mb-2 bg-transparent text-white form-control"></select>
                            <button class="btn btn-outline-light mb-2" title="Previous Page" data-bind="enable: Unlock, event: {click: NextPage}"><i class="fa fa-arrow-right"></i></button>
                            <button class="btn btn-outline-light mb-2" title="Last Page" data-bind="enable: Unlock, visible: HasNext, text: TotalPages, event:{click: LastPage}"></button>
                        </div>
                        <div class="col-12 col-sm-auto form-inline justify-content-end">
                            <label class="mx-2 mb-2 col-form-label">Tamanho</label>
                            <select data-bind="enable: Unlock,
                                options: pagesizes,
                                selectedOptions: PageSize,
                                optionsText: 'number',
                                optionsValue: 'value',
                                value: PageSize,
                                event: {change: UpdateList}" class="mb-2 bg-transparent text-white form-control">
                            </select>
                            <button class="btn btn-outline-primary mb-2 ml-1" data-bind="enable: !Unlock(), event: {click: Refresh}"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Filme</th>
                        <th scope="col">Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Titles">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                        <td data-bind="text: releaseYear"></td>
                        <td class="form-inline justify-content-end">
                            <a class="btn btn-outline-light small" data-bind="attr: {href:'./titleDetails.html?id=' + Id }" title="Selecione para ver detalhes"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-outline-light small" data-bind="attr: {href: 'actorFavorites.html?id=' + Id}" title="Selecione para adicionar aos favoritos"><i class="fa fa-heart"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!--Footer-->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Projeto de Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-none d-md-block">
                <a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a>
            </div>
        </div>
    </nav>
    <!--Modal-->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered w-25">
            <div class="modal-content">
                <div class="modal-header bg-dark border-dark text-light justify-content-center">
                    <h5 class="modal-title text-center"><i class="fa fa-spin fa-refresh"></i> Carregando a página...</h5>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <script src="titles.js"></script>
</body>
</html>
