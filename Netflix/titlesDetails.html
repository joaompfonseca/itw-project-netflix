<!DOCTYPE html>

<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Separador-->
    <link href="../Custom/images/sep.ico" rel="icon" type="image/png" />
    <title>Netflix - Detalhes do Título</title>

    <!--Estilos-->
    <!--Bootstrap--><link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <!--Font Awesome--><link rel="stylesheet" href="../Content/font-awesome.min.css" />
    <!--jQueryUI--><link rel="stylesheet" href="../Content/themes/base/jquery-ui.min.css" />

    <link rel="stylesheet" href="../Custom/styles/style.css" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" title="Início">
                <img class="custom-nav-img" src="../Custom/images/nav.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-2" id="navbarTop">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="titles.html" title="Títulos"><i class="fa fa-film"></i> Títulos</a></li>
                    <li class="nav-item"><a class="nav-link" href="actors.html" title="Atores"><i class="fa fa-users"></i> Atores</a></li>
                    <li class="nav-item"><a class="nav-link" href="directors.html" title="Diretores"><i class="fa fa-users"></i> Diretores</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bars"></i> Outros
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="categories.html" title="Categorias"><i class="fa fa-bookmark"></i> Categorias</a>
                            <a class="dropdown-item" href="ratings.html" title="Classificações"><i class="fa fa-star"></i> Classificações</a>
                            <a class="dropdown-item" href="countries.html" title="Países"><i class="fa fa-flag"></i> Países</a>
                            <a class="dropdown-item" href="stats.html" title="Estatísticas"><i class="fa fa-bar-chart"></i> Estatísticas</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="favourites.html" title="Favoritos"><i class="fa fa-heart"></i> Favoritos</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href=""></a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <!--Main-->
    <main>
        <div class="jumbotron jumbotron-fluid" id="banner">
            <div class="banner-fade">
                <div class="container vertical-center">
                    <div class="row">
                        <div class="col-12">
                            <h3><strong data-bind="text: Name"></strong></h3>
                            <i class="fa fa-calendar"></i> <p1 data-bind="text: ReleaseYear() + ' |'"></p1>
                            <p1 data-bind="foreach: Rating">
                                <i class="fa fa-star-o"></i> <span data-bind="text: Code + ' |'"></span>
                            </p1>
                            <i class="fa fa-clock-o"></i> <p1 data-bind="text: Duration() + ' |'"></p1>
                            <i class="fa fa-bookmark-o"></i> <p1 data-bind="foreach: Categories">
                                <!-- ko if: $index() != 0 -->,<!-- /ko -->
                                <span data-bind="text: Name"></span>
                            </p1><br /><br />
                        </div>
                        <div class="col-6">
                            <p1 data-bind="text: Description"></p1><br /><br />
                            <p1 data-bind="foreach: Type">
                                <strong>Tipo: </strong><span data-bind="text: Name"></span>
                            </p1><br />
                            <p1><strong>Adicionado em: </strong><span data-bind="text: DateAdded"></span></p1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Atores-->
        <div class="container">
            <h3>Atores</h3>
            <hr />
        </div>
        <div class="container">
            <div class="row justify-content-start" data-bind="foreach: Actors">
                <div class="col-auto p-0">
                    <div class="col-12 p-0">
                        <img class="image" data-bind="attr: {id: Id}" src="../Custom/images/missingPerson.jpg" />
                        <div class="middle">
                            <div class="btn-group">
                                <a class="btn btn-outline-light actorsDetails" data-bind="attr: {id: Id}" title="Ver detalhes"><i class="fa fa-eye"></i></a>
                                <a class="btn btn-outline-light" data-bind="attr: {id: 'Actors_' + Id}, event: {click: $parent.FavouriteActors}" title="Adicionar aos favoritos"><i class="fa fa-heart-o"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-0 imgCaption">
                        <p class="text-center" data-bind="text: Name"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <nav class="navbar navbar-dark fixed-bottom">
        <div class="container">
            <div class="navbar-text small">&copy;ITW2020 - Projeto de Introdução às Tecnologias Web</div>
            <div class="navbar-right navbar-text small d-none d-md-block">
                <a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a>
            </div>
        </div>
    </nav>
    <!--actorsDetailsModal-->
    <div class="modal fade hide" id="actorsDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-light">
                    <h5 class="modal-title" id="actorsDetailsId"></h5>
                    <button class="btn text-light close" data-dismiss="modal" title="Fechar"><i class="fa fa-close"></i></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <img  class="img-fluid" id="actorsDetailsImg"/>
                            </div>
                            <div class="col-8">
                                <h5><i class="fa fa-film"></i> Títulos</h5>
                                <hr />
                                <div class="container" data-bind="foreach: ActorsDetailsTitles">
                                    <div class="row mb-1">
                                        <div class="col-7">
                                            <p><i class="fa fa-video-camera"></i> <span data-bind="text: Name"></span></p>
                                        </div>
                                        <div class="col-5">
                                            <div class="btn-group">
                                                <a class="btn btn-outline-light" data-bind="attr:{href: 'titlesDetails.html?id=' + Id}" title="Ver detalhes"><i class="fa fa-eye"></i></a>
                                                <a class="btn btn-outline-light" data-bind="attr: {id: 'Titles_' + Id}, event: {click: $parent.FavouriteTitles}" title="Adicionar aos favoritos"><i class="fa fa-heart-o"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered w-25">
            <div class="modal-content">
                <div class="modal-header text-light justify-content-center">
                    <h5 class="modal-title text-center"><i class="fa fa-spin fa-refresh"></i> Carregando a página...</h5>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/amplify.min.js"></script>

    <script src="titlesDetails.js"></script>
</body>
</html>
